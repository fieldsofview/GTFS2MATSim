plugins {
    id 'java'
}

repositories {
    maven {
        url 'http://dl.bintray.com/matsim/matsim'
    }
    maven {
        url 'http://download.osgeo.org/webdav/geotools/'
    }
    mavenCentral()
    jcenter()
}

dependencies {
    compile group: 'org.matsim', name: 'matsim', version: '0.10.0'
    compile group: 'org.matsim', name: 'contrib', version: '0.10.0'
    compile group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.9.5'
    compile group: 'org.slf4j', name: 'slf4j-log4j12', version: '1.7.25'
    compile group: 'colt', name: 'colt', version: '1.2.0'
    compile group: 'com.conveyal', name: 'gtfs-lib', version: '1.3.0'
    runtime group: 'org.geotools', name: 'gt-geometry', version: '19.0'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

task wrapper(type: Wrapper) {
    gradleVersion = '4.6'
}

defaultTasks 'build'
